{% extends 'base.html' %}

{% block title %}{{encounter.title}}{% endblock %}

{% block content %}
    {% include 'encounter.html' %}
    <meta id="encounter-id" data-id="{{encounter.id}}">

    <footer class="footer vh-5 bg-dark fixed-bottom d-flex justify-content-between align-items-center">
        <span class='footer-span'>&copy; Lazy Wizard Enterprises</span>
        {% if g.user %}
        <form action='/encounter/{{encounter.id}}/update' id='update-form' method="POST">
            <input type="hidden"  name='monsters' id='monsterRef'>
            <button class="btn btn-sm btn-lw" id="update-btn">Update Encounter</button>
        </form>
        {% endif %}
        <span class="footer-span">API powered by Open5e.com</span>
    </footer>
{% endblock %}

{% block scripts %}
    <script src="/static/scripts/resources.js"></script>
    <script src="/static/scripts/helpers.js"></script>
    <script src="/static/scripts/encounterBuilderScripts.js"></script>
    <script src="/static/scripts/encounterDetailsScripts.js"></script>
{% endblock %}
